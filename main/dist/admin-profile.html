<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>::Fantasize::  Admin Profile </title>   
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon-->

    <!-- project css file  -->
    <link rel="stylesheet" href="assets/css/ebazar.style.min.css">
</head>
<body>
    <div id="ebazar-layout" class="theme-blue">
        
        <!-- sidebar -->
        <div id="sidebar"></div>


        <!-- main body area -->
        <div class="main px-lg-4 px-md-4">

            <!-- Body: Header -->
            <div id="header"></div>


            <!-- Body: Body -->
            <div class="body d-flex py-3">
                <div class="container-xxl">
                    <div class="row align-items-center">
                        <div class="border-0 mb-4">
                            <div class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                                <h3 class="fw-bold mb-0">Admin Profile</h3>
                            </div>
                        </div>
                    </div> <!-- Row end  -->
                    <div class="row g-3">
                        <div class="col-xl-4 col-lg-5 col-md-12">
                            <div class="card profile-card flex-column mb-3">
                                <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                                    <h6 class="mb-0 fw-bold ">Profile</h6>
                                </div>
                                <div class="card-body d-flex profile-fulldeatil flex-column">
                                    <div class="profile-block text-center w220 mx-auto">
                                        <a href="#">
                                            <img src="assets/images/lg/avatar4.svg" alt="" class="avatar xl rounded img-thumbnail shadow-sm">
                                        </a>
                                        <div class="about-info d-flex align-items-center mt-3 justify-content-center flex-column">
                                            <span class="text-muted" style="font-size: x-small;" id="userId"></span>
                                        </div>
                                    </div>
                                    <div class="profile-info w-100">
                                        <h6  class="mb-0 mt-2  fw-bold d-block fs-6 text-center" id="userAdmin"></h6>
                                        <div class="row g-2 pt-2">
                                            <div class="col-xl-12">
                                                <div class="d-flex align-items-center">
                                                    <i class="icofont-ui-touch-phone"></i>
                                                    <span class="ms-2" id="PhoneNumber"></span>
                                                </div>
                                            </div>
                                            <div class="col-xl-12">
                                                <div class="d-flex align-items-center">
                                                    <i class="icofont-email"></i>
                                                    <span class="ms-2" id="Email"></span>
                                                </div>
                                            </div>
                                            <div class="col-xl-12">
                                                <div class="d-flex align-items-center">
                                                    <i class="icofont-birthday-cake"></i>
                                                    <span class="ms-2" id="dateofbirth"></span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col">
                                <div class="card auth-detailblock">
                                    <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                                        <h6 class="mb-0 fw-bold ">Address</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="row g-3">
                                            <div class="col-12">
                                                <label class="form-label col-6 col-sm-5">AddressLine:</label>
                                                <span><strong id="AddressLine"></strong></span>
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label col-6 col-sm-5">Postal Code:</label>
                                                <span><strong id="PostalCode"></strong></span>
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label col-6 col-sm-5">City:</label>
                                                <span><strong id="City"></strong></span>
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label col-6 col-sm-5">State:</label>
                                                <span><strong id="State"></strong></span>
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label col-6 col-sm-5">Country:</label>
                                                <span><strong id="Country"></strong></span>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                    
                        </div>
                        <div class="col-xl-8 col-lg-7 col-md-12">
                            <div class="card mb-3">
                                <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                                    <h6 class="mb-0 fw-bold ">Profile Settings</h6>
                                </div>
                                <div class="card-body">
                                    <form class="row g-3">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="form-label">User Name</label>
                                                <input class="form-control"  type="text">
                                            </div>
                                        </div>
                                      
                                      
                                        <div class="col-md-4 col-sm-12">
                                            <div class="form-group">
                                                <label class="form-label">Mobile Number <span class="text-danger"></span></label>
                                                <input class="form-control"  type="text">
                                            </div>
                                        </div>
                                       
                                        <div class="col-md-10 col-sm-12">
                                            <label class="form-label">Email <span class="text-danger"></span></label>
                                            <div class="input-group">
                                                <input type="email" class="form-control" name="" id="">
                                            </div>
                                        </div>
                                        
                                       
                                        <hr>
                                        <div class="col-sm-6 col-md-6 col-lg-5">
                                            <div class="form-group">
                                                <label class="form-label">Country</label>
                                                <input class="form-control"  type="text">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-6 col-lg-5">
                                            <div class="form-group">
                                                <label class="form-label">State</label>
                                                <input class="form-control"  type="text">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-6 col-lg-5">
                                            <div class="form-group">
                                                <label class="form-label">City</label>
                                                <input class="form-control"  type="text">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-6 col-lg-5">
                                            <div class="form-group">
                                                <label class="form-label">AddressLine</label>
                                                <input class="form-control"  type="text">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-10 col-lg-5">
                                            <div class="form-group">
                                                <label class="form-label">Postal Code</label>
                                                <input class="form-control"  type="text">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-10 col-lg-5">
                                            <div class="form-group">
                                                <label class="form-label">DOB</label>
                                                <input  class="form-control"  type="date" name="" id="">
                                            </div>
                                        </div>
                                        
                                        <div class="col-12 mt-4">
                                            <button type="button" class="btn btn-primary text-uppercase px-5">SAVE</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Modal Custom Settings-->
            <div id="modal"></div>


            <!-- Edit Password-->
            <div class="modal fade" id="authchange" tabindex="-1"  aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title  fw-bold" id="expeditLabel"> Edit Authentication</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                        <div class="deadline-form">
                            <form>
                                <div class="row g-3 mb-3">
                                    <div class="col-sm-6">
                                        <label for="item1" class="form-label">User Name</label>
                                        <input type="text" class="form-control" id="item1" value="Adrian007"> 
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="taxtno111" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="taxtno111" value="abcxyzabc">
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="taxtno11" class="form-label">Conform Password</label>
                                        <input type="text" class="form-control" id="taxtno11">
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
                </div>
            </div>

           
        </div>  
    </div>
    <script>
        function loadComponent(selector, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(selector).innerHTML = data;
                });
        }

        loadComponent('#sidebar', 'sidebar.html');
        loadComponent('#header', 'header.html');
        loadComponent('#modal', 'modal.html');
    </script>

    <!-- Jquery Core Js -->
    <script src="assets/bundles/libscripts.bundle.js"></script>

    <!-- Jquery Page Js -->
    <script src="../js/template.js"></script>
 </body>
</html>
