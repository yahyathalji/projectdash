<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>::Fantasize:: Offer Add </title>   
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon-->

    <!-- plugin css file  -->
    <link rel="stylesheet" href="assets/plugin/datatables/responsive.dataTables.min.css">
    <link rel="stylesheet" href="assets/plugin/datatables/dataTables.bootstrap5.min.css">

    <!-- project css file  -->
    <link rel="stylesheet" href="assets/css/ebazar.style.min.css">
    <script src="assets/js/common.js"></script>


   
</head>
<body>
    <div id="ebazar-layout" class="theme-blue">
        
        <!-- sidebar -->
        <div id="sidebar"></div>

        <!-- main body area -->
        <div class="main px-lg-4 px-md-4">

            <!-- Body: Header -->
            <div id="header"></div>


            <!-- Body: Body -->
            <div class="row g-3 mb-3"> 
                <div class="col-md-12">
                    <div class="card-body">
                        <h5 class="fw-bold">Offers List</h5>
                        <table id="myOffersTable" class="table table-hover align-middle mb-0" style="width: 100%;">  
                            <thead>
                                <tr>
                                    <th>Offer ID</th>
                                    <th>Item Name</th>
                                    <th>Discount</th>
                                    <th>Valid From</th>
                                    <th>Valid To</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="offersTableBody">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- Row end  -->
            
           
            
            
        
            <!-- Modal Custom Settings-->
            <div id="modal"></div>

            
        </div>  
        
    </div>
    <script>
        function loadComponent(selector, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(selector).innerHTML = data;
                });
        }

        loadComponent('#sidebar', 'sidebar.html');
        loadComponent('#header', 'header.html');
        loadComponent('#modal', 'modal.html');
    </script>

    <!-- Jquery Core Js -->
    <script src="assets/bundles/libscripts.bundle.js"></script>

    <!-- Plugin Js -->
    <script src="assets/bundles/dataTables.bundle.js"></script>  

    <!-- Jquery Page Js -->
    <script src="../js/template.js"></script>
    <!-- Jquery Page Js -->
    <script src="../js/template.js"></script>
    <!-- <script src="../js/page/profile.js"></script> -->
    <script src="assets/js/offerList.js"></script>
    
 </body>
</html>
