<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>::Fantasize:: Create Customization </title>   
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon-->

    <!-- plugin css file  -->
    <link rel="stylesheet" href="assets/plugin/datatables/responsive.dataTables.min.css">
    <link rel="stylesheet" href="assets/plugin/datatables/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- project css file  -->
    <link rel="stylesheet" href="assets/css/ebazar.style.min.css">


    <style>
                 .image-customization-card {
            width: 300px;
            height: 300px;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .image-customization-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .color-box {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            cursor: pointer;
        }

        .custom-color-btn {
            width: 50px;   
            height: 50px;  
            border-radius: 50%;
            border: none;
            color: white;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .size-button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ebazar-layout" class="theme-blue">
        
        <!-- sidebar -->
        <div id="sidebar"></div>


        <!-- main body area -->
        <div class="main px-lg-4 px-md-4">

            <!-- Body: Header -->
            <div id="header"></div>


            <!-- Body: Body -->
           
            <div class="container-xxl py-4">
                <h1 class="mb-4 fw-bold">Create Customizations</h1>
            
                <!-- Color Customization -->

                 <!-- Dynamic Color Picker -->
     <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Color Customization</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 mb-3">
                    <label for="colorInput" class="form-label">Pick a Custom Color:</label>
                    <input type="color" id="colorInput" class="form-control form-control-color" value="#1C1C1C" title="Choose your color">
                </div>
                <div class="col-12">
                    <label class="form-label">Selected Colors:</label>
                    <div id="selectedColorsContainer" class="d-flex flex-wrap">
                        <!-- Selected colors will appear here -->
                    </div>
                </div>
                <div class="col-12 mt-3 text-end">
                    <button id="addColorButton" class="btn btn-outline-primary">
                        <i class="fa fa-plus me-2"></i>Add Color
                    </button>
                </div>
            </div>
        </div>
    </div>
                <!-- Button Customization -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Button Customization</h5>
                    </div>
                    <div class="card-body">
                        <div>
                            <button class="btn btn-outline-primary size-button" data-value="L">Large</button>
                            <button class="btn btn-outline-primary size-button" data-value="M">Medium</button>
                            <button class="btn btn-outline-primary size-button" data-value="S">Small</button>
                        </div>
                    </div>
                </div>
            
                <!-- Image Customization -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Image Customization</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="imageInput" class="form-label">Upload an Image:</label>
                            <input type="file" id="imageInput" class="form-control" accept="image/*">
                        </div>
            
                        <!-- Image Display Card -->
                        <div id="imageCard" class="image-customization-card" style="background-color: #ffffff;">
                            <!-- Image will be displayed here -->
                            <img id="uploadedImage" src="" alt="Uploaded Image" class="d-none">
                        </div>
            
                        <!-- Button Customization to change image size -->
                        <div>
                            <button class="btn btn-outline-secondary size-button" id="increaseSizeBtn">Increase Size</button>
                            <button class="btn btn-outline-secondary size-button" id="decreaseSizeBtn">Decrease Size</button>
                        </div>
            
                        <!-- Color Customization -->
                        <div class="mt-3">
                            <label for="colorInput" class="form-label">Pick a Color:</label>
                            <input type="color" id="colorInput" class="form-control form-control-color" value="#1C1C1C" title="Choose your color">
                        </div>
            
                        <!-- Display the selected color -->
                        <div id="selectedColorContainer" class="mt-3">
                            <!-- Selected color will appear here -->
                        </div>
                    </div>
                </div>
          
             
            
                <!-- Submit Button -->
                <div class="text-center">
                    <button id="submitCustomizations" class="btn btn-success">
                        <i class="fa fa-save me-2"></i>Save Customizations
                    </button>
                </div>
            </div>
            
            
        
            <!-- Modal Custom Settings-->
            <div id="modal"></div>

        </div>  
        
    </div>

    <script>
        function loadComponent(selector, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(selector).innerHTML = data;
                });
        }

        loadComponent('#sidebar', 'sidebar.html');
        loadComponent('#header', 'header.html');
        loadComponent('#modal', 'modal.html');
    </script>

    <!-- Jquery Core Js -->
    <script src="assets/bundles/libscripts.bundle.js"></script>

    <!-- Plugin Js -->
    <script src="assets/bundles/apexcharts.bundle.js"></script>
    <script src="assets/bundles/dataTables.bundle.js"></script>

    <!-- Jquery Page Js -->
    <script src="../js/template.js"></script>
    <script src="../js/page/profile.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

 </body>
</html>
