<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>::Fantasize:: Create Customization </title>   
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon-->

    <!-- Plugin CSS files -->
    <link rel="stylesheet" href="assets/plugin/datatables/responsive.dataTables.min.css">
    <link rel="stylesheet" href="assets/plugin/datatables/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Project CSS file -->
    <link rel="stylesheet" href="assets/css/ebazar.style.min.css">

    <!-- Custom Styles -->
    <style>
        /* Existing styles ... */

        /* Dynamic Customization Form Styles */
        .customization-form {
            border: 1px solid #ced4da;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
        }

        .remove-customization-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: red;
            font-size: 1.2rem;
        }

        .option-value-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .option-value-group input[type="text"],
        .option-value-group input[type="color"],
        .option-value-group input[type="file"] {
            margin-right: 10px;
        }

        .option-value-group button {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div id="ebazar-layout" class="theme-blue">
        
        <!-- Sidebar -->
        <div id="sidebar"></div>

        <!-- Main Body Area -->
        <div class="main px-lg-4 px-md-4">

            <!-- Header -->
            <div id="header"></div>

            <!-- Body Content -->
            <div class="container-xxl py-4">
                <h1 class="mb-4 fw-bold">Create Customizations</h1>
                
                <!-- Customization Type Selection -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Add New Customization</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="customizationType" class="form-label">Customization Type</label>
                                <select id="customizationType" class="form-select">
                                    <option value="" selected disabled>Select a type</option>
                                    <option value="color">Color</option>
                                    <option value="button">Button</option>
                                    <option value="uploadPicture">Upload Photo</option>
                                    <option value="attachMessage">Add Message</option>
                                    <option value="image">Image Stitch</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button id="addCustomizationBtn" class="btn btn-outline-primary w-100">
                                    <i class="fa fa-plus me-2"></i>Add Customization
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dynamic Customizations Container -->
                <div id="customizationsContainer">
                    <!-- Dynamic customization forms will be added here -->
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button id="submitCustomizations" class="btn btn-success">
                        <i class="fa fa-save me-2"></i>Save Customizations
                    </button>
                </div>

                <!-- Feedback Container for Alerts -->
                <div id="feedbackContainer"></div>
            </div>
            
            <!-- Modal Custom Settings-->
            <div id="modal"></div>

        </div>  
        
    </div>
    <script src="assets/js/common.js"></script>

    <script>
        function loadComponent(selector, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(selector).innerHTML = data;
                });
        }

        loadComponent('#sidebar', 'sidebar.html');
        loadComponent('#header', 'header.html');
        loadComponent('#modal', 'modal.html');
    </script>

    <!-- Jquery Core Js -->
    <script src="assets/bundles/libscripts.bundle.js"></script>

    <!-- Plugin Js -->
    <script src="assets/bundles/apexcharts.bundle.js"></script>
    <script src="assets/bundles/dataTables.bundle.js"></script>

    <!-- Jquery Page Js -->
    <script src="../js/template.js"></script>
    <script src="../js/page/profile.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="assets/js/addCustomization.js"></script>
</body>
</html>
