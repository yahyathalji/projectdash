<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>::Fantasize:: Assign Customization to Products</title>   
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon-->

    <!-- Plugin CSS Files -->
    <link rel="stylesheet" href="assets/plugin/datatables/responsive.dataTables.min.css">
    <link rel="stylesheet" href="assets/plugin/datatables/dataTables.bootstrap5.min.css">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Project CSS File -->
    <link rel="stylesheet" href="assets/css/ebazar.style.min.css">
    
    <!-- Optional: Custom Styles -->
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .action-btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="ebazar-layout" class="theme-blue">
        
        <!-- Sidebar Component -->
        <div id="sidebar"></div>

        <!-- Main Body Area -->
        <div class="main px-lg-4 px-md-4">

            <!-- Header Component -->
            <div id="header"></div>

            <!-- Main Content -->
            <div class="container mt-4">

                <!-- Feedback Messages -->
                <div id="feedbackContainer"></div>

                <!-- Assign Button -->
                <div class="d-flex justify-content-end mb-3">
                    <button id="assignBtn" class="btn btn-success">
                        <i class="fa fa-check me-2"></i> Assign Customization to Products
                    </button>
                </div>

                <!-- Customizations Section -->
                <div class="mb-5">
                    <h3>Customizations</h3>
                    <div id="loadingSpinnerCustomizations" class="spinner-container" style="display: none; margin-bottom: 10px;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div id="noDataCustomizations" class="alert alert-info" role="alert" style="display: none;">
                        No customizations found.
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" id="customizationsTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>Select</th>
                                    <th>Customization ID</th>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Option Values</th>
                                    <th>Created At</th>
                                    <th>Updated At</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Customizations will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Products Section -->
                <div class="mb-5">
                    <h3>Products</h3>
                    <div id="loadingSpinnerProducts" class="spinner-container" style="display: none; margin-bottom: 10px;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div id="noDataProducts" class="alert alert-info" role="alert" style="display: none;">
                        No products found.
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" id="productsTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>Select</th>
                                    <th>Product ID</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Status</th>
                                    <th>Material</th>
                                    <th>Avg Rating</th>
                                    <th>Created At</th>
                                    <th>Updated At</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Products will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>  

        </div>

        <!-- Modal Custom Settings-->
        <div id="modal"></div>

    </div>
    <script>
        function loadComponent(selector, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(selector).innerHTML = data;
                })
                .catch(error => {
                    console.error(`Error loading ${url}:`, error);
                });
        }

        loadComponent('#sidebar', 'sidebar.html');
        loadComponent('#header', 'header.html');
        loadComponent('#modal', 'modal.html');

    </script>

    <script src="assets/js/assignProduct.js"></script>

    <!-- jQuery Core JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Plugin JS Files -->
    <script src="assets/plugin/datatables/jquery.dataTables.min.js"></script>
    <script src="assets/plugin/datatables/dataTables.bootstrap5.min.js"></script>

    <!-- Font Awesome for Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
