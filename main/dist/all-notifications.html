<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>::Fantasize:: Notifications</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="assets/plugin/datatables/responsive.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/plugin/datatables/dataTables.bootstrap5.min.css"
    />
    <link rel="stylesheet" href="assets/css/ebazar.style.min.css" />
  </head>
  <body>
    <div id="ebazar-layout" class="theme-blue">
      <!-- Sidebar -->
      <div id="sidebar"></div>
      <!-- Main body area -->
      <div class="main px-lg-4 px-md-4">
        <!-- Header -->
        <div id="header"></div>
        <div class="col-12">
          <div class="col-md-12 mt-4">
            <div class="card">
              <div class="card-body">
                <input
                  type="text"
                  id="searchInput"
                  class="form-control mb-3"
                  placeholder="Search for notifications..."
                />
                <!-- Notifications Table -->
                <table
                  id="notificationTable"
                  class="table table-hover align-middle mb-0"
                  style="width: 100%"
                >
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>User</th>
                      <th>Subject</th>
                      <th>Template</th>
                      <th>Created At</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="notificationListBody">
                    <tr>
                      <td>sdf</td>
                    </tr>
                  </tbody>
                </table>
                <nav aria-label="Page navigation">
                  <ul
                    class="pagination justify-content-center"
                    id="paginationControls"
                  ></ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->    <script src="assets/js/common.js"></script>

      <div id="modal"></div>
    </div>
    <script>
      function loadComponent(selector, url) {
        fetch(url)
          .then((response) => response.text())
          .then((data) => {
            document.querySelector(selector).innerHTML = data;
          });
      }
      loadComponent("#sidebar", "sidebar.html");
      loadComponent("#header", "header.html");
      loadComponent("#modal", "modal.html");

      // Load Notifications Data
      function loadNotifications() {
        fetch("http://localhost:5000/notifications", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + sessionStorage.getItem("authToken"),
          },
        })
          .then((response) => response.json())
          .then((data) => {
            // Populate table
            const tableBody = document.getElementById("notificationListBody");
            tableBody.innerHTML = "";
            data.forEach((notification) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                            <td>${notification.notificationID}</td>
                            <td>${notification.user?.name || "N/A"}</td>
                            <td>${notification.subject}</td>
                            <td>${JSON.stringify(notification.template)}</td>
                            <td>${new Date(
                              notification.createdAt
                            ).toLocaleString()}</td>
                            <td><button class="btn btn-primary btn-sm">View</button></td>
                        `;
              tableBody.appendChild(row);
            });

            // Add search functionality
            const searchInput = document.getElementById("searchInput");
            searchInput.addEventListener("keyup", () => {
              const filter = searchInput.value.toLowerCase();
              const rows = tableBody.querySelectorAll("tr");
              rows.forEach((row) => {
                const cells = row.querySelectorAll("td");
                const match = Array.from(cells).some((cell) =>
                  cell.textContent.toLowerCase().includes(filter)
                );
                row.style.display = match ? "" : "none";
              });
            });
          })
          .catch((error) =>
            console.error("Error loading notifications:", error)
          );
      }

      // Pagination functionality (if needed)
      function setupPagination(data, rowsPerPage) {
        const paginationControls =
          document.getElementById("paginationControls");
        const pageCount = Math.ceil(data.length / rowsPerPage);

        paginationControls.innerHTML = ""; // Clear existing controls
        for (let i = 1; i <= pageCount; i++) {
          const button = document.createElement("li");
          button.className = "page-item";
          button.innerHTML = `<a class="page-link" href="#">${i}</a>`;
          button.addEventListener("click", () => {
            const start = (i - 1) * rowsPerPage;
            const end = i * rowsPerPage;
            displayRows(data.slice(start, end));
          });
          paginationControls.appendChild(button);
        }
      }

      function displayRows(rows) {
        const tableBody = document.getElementById("notificationListBody");
        tableBody.innerHTML = "";
        rows.forEach((notification) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${notification.notificationID}</td>
                    <td>${notification.user?.name || "N/A"}</td>
                    <td>${notification.subject}</td>
                    <td>${JSON.stringify(notification.template)}</td>
                    <td>${new Date(
                      notification.createdAt
                    ).toLocaleString()}</td>
                    <td><button class="btn btn-primary btn-sm">View</button></td>
                `;
          tableBody.appendChild(row);
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadNotifications();
      });
      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          const query = this.value.toLowerCase();

          if (query === "") {
            filteredNotifications = [...allNotifications];
          } else {
            filteredNotifications = allNotifications.filter((notification) => {
              return (
                notification.subject.toLowerCase().includes(query) ||
                (notification.user?.name || "N/A")
                  .toLowerCase()
                  .includes(query) ||
                new Date(notification.createdAt)
                  .toLocaleString()
                  .toLowerCase()
                  .includes(query)
              );
            });
          }

          currentPage = 1;
          renderTable();
          setupPagination(filteredNotifications);
        });
    </script>
    <script src="assets/bundles/libscripts.bundle.js"></script>
    <script src="assets/bundles/dataTables.bundle.js"></script>
    <script src="../js/template.js"></script>
  </body>
</html>
