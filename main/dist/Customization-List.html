<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>::Fantasize:: Customizations List</title>   
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon-->

    <!-- Plugin CSS Files -->
    <link rel="stylesheet" href="assets/plugin/datatables/responsive.dataTables.min.css">
    <link rel="stylesheet" href="assets/plugin/datatables/dataTables.bootstrap5.min.css">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Project CSS File -->
    <link rel="stylesheet" href="assets/css/ebazar.style.min.css">
    
    <!-- Optional: Custom Styles -->
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .action-btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="ebazar-layout" class="theme-blue">
        
        <!-- Sidebar Component -->
        <div id="sidebar"></div>


        <!-- Main Body Area -->
        <div class="main px-lg-4 px-md-4">

            <!-- Header Component -->
            <div id="header"></div>


            <!-- Main Content -->
            <div class="container mt-4">

                <!-- Feedback Messages -->
                <div id="feedbackContainer"></div>

                <!-- Header Section with Refresh Button -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Customizations List</h2>
                    <button id="refreshBtn" class="btn btn-primary">
                        <i class="fa fa-refresh me-2"></i> Refresh
                    </button>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="spinner-container" style="display: none; margin-bottom: 20px;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- No Data Message -->
                <div id="noDataMessage" class="alert alert-info" role="alert" style="display: none;">
                    No customizations found.
                </div>

                <!-- Customizations Table -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="customizationsTable">
                        <thead class="table-white">
                            <tr>
                                <th>Customization ID</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Option Values</th>
                                <th>Created At</th>
                                <th>Updated At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Customizations will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Modal Custom Settings-->
                <div id="modal"></div>
    
            </div>  
            
        </div>
        
        <!-- Component Loaders -->
        <script>
            function loadComponent(selector, url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector(selector).innerHTML = data;
                    })
                    .catch(error => {
                        console.error(`Error loading ${url}:`, error);
                    });
            }

            loadComponent('#sidebar', 'sidebar.html');
            loadComponent('#header', 'header.html');
            loadComponent('#modal', 'modal.html');
        </script>

        <!-- jQuery Core JS -->
        <script src="assets/bundles/libscripts.bundle.js"></script>

        <!-- Plugin JS Files -->
        <script src="assets/bundles/apexcharts.bundle.js"></script>
        <script src="assets/bundles/dataTables.bundle.js"></script>

        <!-- Custom JavaScript -->
        <script src="assets/js/listCustomizations.js"></script>
        <script src="../js/template.js"></script>
        <script src="../js/page/profile.js"></script>
        
        <!-- Initialize DataTables (Optional) -->
        <script>
            $(document).ready(function() {
                $('#customizationsTable').DataTable({
                    responsive: true,
                    columnDefs: [
                        { targets: [-1, -3], className: 'dt-body-right' }
                    ]
                });
            });
        </script>
     </body>
</html>
